<!DOCTYPE html>
<html>
<head>
  <style>
    section > article p a {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <section>
    <article>
      <a href="#">This link is not bold</a>
      <p><a href="#">This link is bold</a></p>
    </article>
  </section>
  <section>
    <a href="#">This link is not bold</a>
  </section>
</body>
</html>
