<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: sans-serif;
    }
    .menu {
      margin-left: 0;
      list-style: none;
    }
    li {
      display: inline-block;
      padding: 1em;
      font-size: 120%;
      text-decoration: underline;
    }
    .selected {
      font-weight: bold;
    }
    a {
      text-decoration: none;
      color: red;
    }
    p {
      font-family: serif;
    }
  </style>
</head>
<body>
  <nav>
    <ul class="menu">
      <li class="selected">Home</li>
      <li>About</li>
      <li><a href="mailto:hello@example.com">Contact</a></li>
    </ul>
  </nav>
  <section>
    <p>Welcome to my website</p>
  </section>
</body>
</html>
