<!DOCTYPE html>
<html>
<head>
  <style>
    article {
      font-weight: bold;
      text-decoration: underline;
    }
    li {
      font-weight: normal;
    }
  </style>
</head>
<body>
  <article>
    This text is bold and underlined.
    <p>
      <span>
        <ul>
          <li>This text is not bold, but is still underlined.</li>
        </ul>
      </span>
    </p>
  </article>
  This text is normal.
</body>
</html>
