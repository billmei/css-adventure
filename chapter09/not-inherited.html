<!DOCTYPE html>
<html>
<head>
  <style>
    article {
      border: 1px dashed black;
    }
  </style>
</head>
<body>
  <article>
    This entire article has a border,
    <p>
      <span>
        <ul>
          <li>but this list item does not have a border.</li>
        </ul>
      </span>
    </p>
  </article>
  This text does not have a border.
</body>
</html>
