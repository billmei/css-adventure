<!DOCTYPE html>
<html>
<head>
  <style>
    article {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <article>
    This text is bold.
    <p>
      <span>
        <ul>
          <li>This text is also bold.</li>
        </ul>
      </span>
    </p>
  </article>
  This text is not bold.
</body>
</html>
